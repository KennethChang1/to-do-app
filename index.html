<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="scss/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="script.js" defer></script>

  <title>Frontend Mentor | Todo app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <header class="section header">
    <div class="header-wrapper">
      <h1 class="header__logo">TODO</h1>
      <img src="images/icon-sun.svg" alt="">
    </div>
  </header>
  <main class="section">
    <div class="container">
      <section class="todo todo--input">
        <button class="btn" type="button"></button>
        <input id="input" class="todo__box" type="text" placeholder="Create a new todo..." autocomplete="off">
      </section>
      <section id="list-container">
      </section>
      <section>
        <div class="todo__box todo__footer flex flex-sa">
          <p id="items">0 items left</p>
          <p class="clear">Clear Completed</p>
        </div>
      </section>
      <section class="todo">
        <!-- <form action="#">
          <button></button>
        </form> -->
        <div class="todo__box todo__filter flex flex-se">
          <button class="filter" id="all">All</button>
          <button class="filter" id="active">Active</button>
          <button class="filter" id="completed">Completed</button>
          <!-- <p id="all">All</p>
          <p id="active">Active</p>
          <p id="complete">Completed</p> -->
        </div>
      </section>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Kenneth Chang</a>.
  </div>
</body>

</html>
